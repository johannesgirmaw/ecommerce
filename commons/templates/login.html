{% extends 'base.html' %}

{% block title %} 
eCommerce Admin Portal
 {% endblock %}

{% block content %}
<div class="container">
    <div class="card mt-5" style="width: 30rem; height:20rem; padding:2rem; margin-left:23rem">
        <div class="card-header">
            <h2 style="color:#6c757d">E-commerce Admin Portal</h2>
        </div>
        <div class="card-body" >
            <form class="form" role="form" method="POST" style="width: 30rem; height:25rem;">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
        </div>
    </div>
</div>
{% endblock %}
